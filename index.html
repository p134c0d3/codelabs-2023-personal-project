<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Mad Libs - John Pierce</title>
	</head>
	<body>
		<h1 style="text-align: center">Mad Libs</h1>
		<div class="container">
			<h3 style="text-align: center">
				Fill out the form to see your Mad Lib, John!
			</h3>
			<hr style="margin-top: 1em" />
			<form>
				<div class="form-group">
					<label for="adj1">Adjective:</label>
					<input type="text" name="adj1" id="adj1" />
				</div>
				<div class="form-group">
					<label for="noun1">Noun:</label>
					<input type="text" name="noun1" id="noun1" />
				</div>
				<div class="form-group">
					<label for="adj2">Adjective:</label>
					<input type="text" name="adj2" id="adj2" />
				</div>
				<div class="form-group">
					<label for="clothing">Clothing:</label>
					<input type="text" name="clothing" id="clothing" />
				</div>
				<div class="form-group">
					<label for="bodyPart">Body Part:</label>
					<input type="text" name="bodyPart" id="bodyPart" />
				</div>
				<div class="form-group">
					<label for="verb1">Verb:</label>
					<input type="text" name="verb1" id="verb1" />
				</div>
				<div class="form-group">
					<label for="food">Food:</label>
					<input type="text" name="food" id="food" />
				</div>

				<button class="submit" id="submit">Submit</button>
			</form>
			<hr style="margin-top: 1em" />
			<p class="mad-lib"></p>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
